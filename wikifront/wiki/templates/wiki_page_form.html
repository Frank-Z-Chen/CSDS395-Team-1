{% if Wiki_page %}
    <h1>Edit wiki page {{ Wiki_page }}</h1>
{% else %}
    <h1>Create new wiki page</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        {{ edit_form.as_table }}
    </table>
    <input type="submit" name="submit" value="Submit">
</form>
